<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="countdown-container">
            <div id="countdown" class="countdown">
                <div class="time-box"><span id="days"></span> <span>Days</span></div>
                <div class="time-box"><span id="hours"></span> <span>Hours</span></div>
                <div class="time-box"><span id="minutes"></span> <span>Minutes</span></div>
                <div class="time-box"><span id="seconds"></span> <span>Seconds</span></div>
            </div>
            <div id="progress-bar" class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
        <form id="countdownForm">
            <label for="datetime">Set Countdown Target:</label>
            <input type="datetime-local" id="datetime" name="datetime">
            <button type="submit">Set Countdown</button>
        </form>
        <button id="pauseButton">Pause</button>
        <button id="resumeButton" disabled>Resume</button>
        <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
